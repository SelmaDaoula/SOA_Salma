<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat gRPC via WebSocket - Interface</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    input[type="text"] {
      width: calc(50% - 10px);
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group input {
      width: 48%;
    }

    #get-history {
      background-color: #2196F3;
      margin-top: 10px;
    }

    #get-history:hover {
      background-color: #1976D2;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat gRPC via WebSocket</h2>

    <div id="messages"></div>

    <form id="chat-form">
      <div class="form-group">
        <input type="text" id="sender" placeholder="Votre ID" required>
        <input type="text" id="room" placeholder="Room ID" required>
      </div>
      <div class="form-group">
        <input type="text" id="content" placeholder="Message" required>
        <button type="submit">Envoyer</button>
      </div>
    </form>

    <button id="get-history">ðŸ“œ Historique</button>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8080");
    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const senderInput = document.getElementById("sender");
    const roomInput = document.getElementById("room");
    const contentInput = document.getElementById("content");

    ws.onopen = () => {
      appendMessage("âœ… ConnectÃ© au serveur WebSocket");
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.chat_message) {
        appendMessage(`ðŸ’¬ [${data.chat_message.sender_id}] ${data.chat_message.content}`);
      } else if (data.type === "history") {
        appendMessage("ðŸ“œ Historique des messages :");
        data.messages.forEach(msg => {
          appendMessage(`ðŸ•“ [${msg.sender_id}] ${msg.content}`);
        });
      } else if (data.error) {
        appendMessage("âŒ Erreur : " + data.error);
      } else {
        appendMessage("â„¹ï¸ " + JSON.stringify(data));
      }
    };

    ws.onerror = (err) => {
      appendMessage("ðŸš« Erreur WebSocket");
      console.error(err);
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = {
        chat_message: {
          id: "msg_" + Date.now(),
          room_id: roomInput.value,
          sender_id: senderInput.value,
          content: contentInput.value
        }
      };
      ws.send(JSON.stringify(message));
      contentInput.value = "";
    });

    document.getElementById("get-history").addEventListener("click", () => {
      const historyRequest = {
        type: "get_history",
        room_id: roomInput.value
      };
      ws.send(JSON.stringify(historyRequest));
    });

    function appendMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
